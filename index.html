<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="https://kit.fontawesome.com/8bc5be5d30.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body class="sigmar-regular ">
    <div class="background-gradient text-primary d-flex justify-content-center">
        <div class="card dark-blue d-inline-flex m-5 p-5 ">
            <img id="logo" src="/Assets/Passwor.png">
            <h1 class="text">Password Generator</h1>
            <label class="text" for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" min="4" max="128" value="10"><br><br>
        
            <label class="text" for="includeUpperCase">
                <input type="checkbox" class="checkbox" id="includeUpperCase" checked>
                Include Uppercase Letters
            </label><br><br>
        
            <label class="text" for="includeLowerCase">
                <input type="checkbox" class="checkbox" id="includeLowerCase" checked>
                Include Lowercase Letters
            </label><br><br>
        
            <label class="text" for="includeNumbers">
                <input type="checkbox" class="checkbox" id="includeNumbers" checked>
                Include Numbers
            </label><br><br>
        
            <label class="text" for="includeSymbols">
                <input type="checkbox" class="checkbox" id="includeSymbols" checked>
                Include Symbols
            </label><br>
        
            <button class="btn gradient" onclick="generatePassword()">Generate Password</button><br><br>
            
            <label class="text" for="password">Generated Password: </label>
            <input type="text" id="password" readonly>
            <button class="btn-primary" onclick="copyPassword()">Copy</button>
        </div>
    </div>
</body>
</html>
