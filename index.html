<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8bc5be5d30.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Add New font for ALL -->
    <title>Password Generator</title>
  </head>
  <body class="">
    <div class="background-gradient text-primary d-flex justify-content-center">
      <div class="card dark-blue d-inline-flex m-5 p-5">
        <!-- Fix Logo Size -->
        <img id="logo" src="/Assets/Passwor.png" />

        <h1 class="text">Password Generator</h1>

        <!-- Add Range slider for password length -->
        <label class="text" for="passwordLength">Password Length:</label>
        <input
          type="number"
          id="passwordLength"
          min="4"
          max="128"
          value="10"
        /><br />
        <div class="rowOne">
          <label class="text" for="includeUpperCase">
            <input
              type="checkbox"
              class="checkbox"
              id="includeUpperCase"
              checked
            />
            Uppercase Letters </label
          ><br />
          <label class="text" for="includeSymbols">
            <input
              type="checkbox"
              class="checkbox"
              id="includeSymbols"
              checked
            />
            Symbols </label
          ><br />
        </div>
        <div class="rowTwo">
          <label class="text" for="includeLowerCase">
            <input
              type="checkbox"
              class="checkbox"
              id="includeLowerCase"
              checked
            />
            Lowercase Letters </label
          ><br />
          <label class="text" for="includeNumbers">
            <input
              type="checkbox"
              class="checkbox"
              id="includeNumbers"
              checked
            />
            Numbers </label
          ><br />
        </div>

        <!-- <label class="text" for="password">Generated Password: </label> -->
        <div class="input-group">
          <input class="generatedPassword" type="text" id="password" readonly />
          <!-- <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2"> -->
          <div class="input-group-append">
            <button class="btn btn-outline-secondary gradient" onclick="copyPassword()" type="button">
              <i class="fa-solid fa-clipboard"></i>
            </button>
          </div>
        </div>
        <button class="btn gradient text" onclick="generatePassword()">
          Generate Password</button
        ><br /><br />
      </div>
    </div>
  </body>
</html>
