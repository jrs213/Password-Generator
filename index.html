<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Password Generator</h1>
    <label for="passwordLength">Password Length:</label>
    <input type="number" id="passwordLength" min="4" max="128" value="10">

    <label for="includeUpperCase">Include Uppercase Letters</label>
    <input type="checkbox" id="includeUpperCase" checked>

    <label for="includeLowerCase">Include Lowercase Letters</label>
    <input type="checkbox" id="includeLowerCase" checked>

    <label for="includeNumbers">Include Numbers</label>
    <input type="checkbox" id="includeNumbers" checked>

    <label for="includeSymbols">Include Symbols</label>
    <input type="checkbox" id="includeSymbols" checked>

    <button onclick="generatePassword()">Generate Password</button><br><br>
    
    <label for="password">Generated Password:</label>
    <input type="text" id="password" readonly>
</body>
</html>
